<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS & FLOW</title>

    <!-- Google Fonts: Outfit for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css?v=1.5.9">
    <link rel="manifest" href="manifest.json?v=1.5.9">
    <link rel="apple-touch-icon" href="icon-512.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js?v=1.5.9')
                    .then(registration => {
                        console.log('ServiceWorker registered');
                        registration.update();
                    })
                    .catch(err => console.log('ServiceWorker registration failed: ', err));

                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    // Optional: reload if needed, or let user do it
                    console.log('New SW version active');
                    window.location.reload();
                });
            });
        }
    </script>
</head>

<body>
    <div class="background-mesh"></div>


    <div class="app-container">
        <header>
            <div class="header-controls">
                <!-- ... existing controls ... -->
                <button id="file-open-btn" aria-label="Open File" title="Open File (Auto-Save Mode)">
                    <i class="ph ph-folder-open"></i>
                </button>
                <button id="file-save-as-btn" aria-label="Save As" title="Save As...">
                    <i class="ph ph-floppy-disk"></i>
                </button>
                <div class="divider-vertical"
                    style="width: 1px; height: 24px; background: var(--text-color); opacity: 0.2; margin: 0 8px;">
                </div>
                <button id="import-btn" aria-label="Import JSON" title="Import JSON (Merge)">
                    <i class="ph ph-download-simple"></i>
                </button>
                <button id="export-btn" aria-label="Export JSON" title="Export JSON (Download)">
                    <i class="ph ph-upload-simple"></i>
                </button>
                <button id="theme-toggle" aria-label="Toggle Dark Mode" title="Toggle Theme">
                    <i class="ph ph-moon"></i>
                </button>
                <button id="install-btn" aria-label="Install App" title="Install App" style="display: none;">
                    <i class="ph ph-download"></i>
                </button>
                <input type="file" id="import-input" accept=".json" style="display: none;">
                <input type="file" id="file-open-input" accept=".json" style="display: none;">
            </div>
            <h1>FOCUS & FLOW</h1>
            <p class="subtitle">Your personal task sanctuary <span style="font-size: 0.8em; opacity: 0.6;">v1.5.9</span>
            </p>
            <div id="file-status" class="file-status"
                style="display: none; font-size: 0.8rem; opacity: 0.8; margin-top: 4px;">
                <i class="ph ph-file-text"></i> <span id="current-filename">local storage</span>
            </div>
        </header>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="What keeps you busy today?" autocomplete="off">
            <div class="input-actions">
                <button id="todo-priority-btn" class="priority-btn" aria-label="Toggle Priority" data-priority="medium"
                    title="Priority: Medium">
                    <i class="ph ph-flag"></i>
                </button>
                <button id="todo-repeat" aria-label="Toggle Repeat" title="Daily Habit">
                    <i class="ph ph-arrows-clockwise"></i>
                </button>
                <div class="date-picker-wrapper">
                    <button id="date-trigger" aria-label="Select Date" title="Set Due Date">
                        <i class="ph ph-calendar-plus"></i>
                    </button>
                    <input type="date" id="todo-date" aria-label="Due Date">
                </div>
            </div>
        </div>

        <div class="add-btn-container">
            <button id="add-btn" aria-label="Add Task" title="Add Task">
                <i class="ph ph-plus"></i>
            </button>
        </div>

        <div class="actions-bar">
            <div class="search-wrapper">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Search tasks...">
            </div>
            <div class="sort-controls">
                <span class="actions-label">Sort:</span>
                <div class="sort-buttons">
                    <button id="sort-date" class="sort-btn" title="Sort by Date">
                        <i class="ph ph-calendar-blank"></i>
                    </button>
                    <button id="sort-priority" class="sort-btn" title="Sort by Priority">
                        <i class="ph ph-flag"></i>
                    </button>
                </div>
            </div>
        </div>

        <ul id="todo-list" class="todo-list">
            <!-- Tasks will be injected here -->
        </ul>

        <div class="status-bar">
            <span id="items-left">0 items left</span>
            <div class="filters">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn" data-filter="today">Today</button>
                <button class="filter-btn active" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Done</button>
            </div>
            <button id="clear-completed" class="filter-btn">Clear Completed</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <div class="modal-form">
                <input type="text" id="edit-text" placeholder="Task description">
                <div class="modal-actions">
                    <button id="cancel-edit" class="modal-btn secondary">Cancel</button>
                    <button id="save-edit" class="modal-btn primary">Save Changes</button>
                </div>
                <div class="edit-actions-row">
                    <button id="edit-priority-btn" class="priority-btn" aria-label="優先度切替" data-priority="medium"
                        title="優先度: 中">
                        <i class="ph ph-flag"></i>
                    </button>
                    <div class="date-picker-wrapper">
                        <button id="edit-date-trigger" class="date-trigger" aria-label="日付を選択" title="期限を設定">
                            <i class="ph ph-calendar-plus"></i>
                        </button>
                        <input type="date" id="edit-date" aria-label="期限">
                    </div>
                </div>
            </div>
            <div class="subtasks-section">
                <h3>Subtasks</h3>
                <ul id="subtaskList" class="subtask-list">
                    <!-- Subtasks will be added here dynamically -->
                </ul>
                <div class="add-subtask-form">
                    <input type="text" id="newSubtaskInput" placeholder="Add a subtask...">
                    <button type="button" id="addSubtaskBtn" class="btn-secondary">
                        <i class="ph ph-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Config & App Logic -->
    <!-- Note: app.js is now a module to support Firebase imports -->
    <script src="app.js?v=1.5.9"></script>
</body>

</html>
